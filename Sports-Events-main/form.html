<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrtion-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="card "  style="width:45rem">
        <div class="card-body">
    <form action="index.html">
        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="admno" class="form-label">Admission Number</label>
            <input type="text"  class="form-control" required>    
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="dep" class="form-label">Department:</label>
        <select  class="form-control" name="dep">
        <option value="">--Please choose an option--</option>        
        <option value="Electronics">Electronics</option>
        <option value="Computer-science">Computer-science</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="Mining">Mining</option>
        <option value="Mathamatics and computing">Mathamatics and computing</option>
        </select>
       </div>
       <label for="gender" class="form-label">Gender</label>
       <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked required>
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Prefer not to say
        </label>
      </div>
       

      <div class="mb-3 mt-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" min="0" class="form-control" required>
      </div>
        
      <div class="mb-3 mt-3">
        <label for="sports" class="form-label">Games:</label>
        <select id="dep" name="dep" class="form-control">
        <option value="">--Please choose an option--</option>
        <option value="Cricket">Cricket</option>
        <option value="Football">Football</option>
        <option value="Badminton">Badminton</option>
        <option value="Basketball">Basketball</option>
        <option value="Tennis">Tennis</option>
        <option value="Hockey">Hockey</option>
        <option value="Athletics">Athletics</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Achievements</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-success">Submit</button>
    </form>
    </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 

</html>
